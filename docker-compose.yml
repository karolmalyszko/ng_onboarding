version: '2'

services:
  redis:
    image: 'redis:alpine'
    container_name: redis
    volumes:
      - 'redis:/data'

  website:
    depends_on:
      - 'redis'
    build: .
    environment:
      REDIS_URL: redis://redis:6379
    ports:
      - '3000:3000'

  sidekiq:
    depends_on:
      - 'redis'
    build: .
    command: sidekiq -C config/sidekiq.yml
    environment:
      REDIS_URL: redis://redis:6379

  crono:
    build: .
    command: bundle exec crono
    environment:
      REDIS_URL: redis://redis:6379

volumes:
  redis:
  postgres:
